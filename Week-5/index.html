<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grading System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Grading System</h1>
            <p class="subtitle">Calculate grades with decisions and loops</p>
        </header>

        <!-- Section 1: Student Information -->
        <section class="card" id="studentInfoSection">
            <h2>ðŸ‘¤ Student Information</h2>
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" placeholder="Enter student name">
            </div>
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" placeholder="Enter student ID">
            </div>
            <div class="form-group">
                <label for="numAssignments">Number of Assignments:</label>
                <input type="number" id="numAssignments" min="1" max="10" placeholder="e.g., 5">
            </div>
            <button class="btn btn-primary" onclick="generateScoreInputs()">Generate Score Fields</button>
        </section>

        <!-- Section 2: Assignment Scores (Generated Dynamically) -->
        <section class="card" id="scoresSection" style="display: none;">
            <h2>Assignment Scores</h2>
            <div id="scoreInputsContainer"></div>
            <button class="btn btn-success" onclick="calculateGrades()">Calculate Grades</button>
        </section>

        <!-- Section 3: Grade Report (Display Results) -->
        <section class="card" id="reportSection" style="display: none;">
            <h2>Grade Report</h2>
            <div id="reportContent"></div>
            <button class="btn btn-secondary" onclick="resetForm()">Start New Report</button>
        </section>

        <!-- Section 4: Class Statistics (Bonus Feature) -->
        <section class="card" id="statsSection" style="display: none;">
            <h2>Score Statistics</h2>
            <div id="statsContent"></div>
        </section>
    </div>

    <footer>
        <p>Created for learning JavaScript Decisions & Loops</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
